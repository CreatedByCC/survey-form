<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form | freeCodeCamp</title>
</head>
<body>
    <div class="content-wrapper">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-section">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-section">
                <label for="Email" id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-section">
                <label for="Age" id="number-label">Age <span>(optional)</span></label>
                <input id="number" type="number" placeholder="Age" min="1" max="115">
            </div>
            <div class="form-section">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown">
                    <option disabled selected value="default-role">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-leraner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-section">
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <label for="definitely"><input type="radio" name="recommendation" id="definitely" value="Definitely" checked> Definitely</label>
                <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="Maybe"> Maybe</label>
                <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" value="Not sure"> Not sure</label>
            </div>
            <div class="form-section">
                <h2>What would you like to see improved? <span>(Check all that apply)</span></h2>
                <label for="front-end-projects"><input type="checkbox" name="frontEndProjects" id="front-end-projects" value="front-end-projects"> Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="backEndProjects" id="back-end-projects" value="back-end-projects"> Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="dataVisualization" id="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="challenges"> Challenges</label>
                <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos"> Videos</label>
                <label for="city-meetups"><input type="checkbox" name="cityMeetups" id="city-meetups" value="city-meetups"> City Meetups</label>
                <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki</label>
                <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum"> Forum</label>
            </div>
            <div class="form-section">
                <h2>Any comments or suggestions?</h2>
                <textarea name="comments" id="comments" rows="3" placeholder="Enter your comment here..."></textarea>
            </div>           
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
